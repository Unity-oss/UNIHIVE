<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - 500</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #e74c3c; }
        p { margin: 15px 0; color: #666; }
        .error-code { font-size: 72px; font-weight: bold; color: #e74c3c; }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1>Server Error</h1>
        <p>Sorry, something went wrong on our end. Please try again later.</p>
        {% if error %}
        <p><strong>Error Details:</strong> {{ error }}</p>
        {% endif %}
        <a href="{% url 'payments:payment_list' %}" class="btn">Go Back to Payments</a>
    </div>
</body>
</html>
